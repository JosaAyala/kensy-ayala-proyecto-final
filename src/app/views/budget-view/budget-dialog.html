<h1 mat-dialog-title>Nuevo Presupuesto</h1>
<div mat-dialog-content>
  <div class="dialog-div">
    <div class="">
      <mat-form-field appearance="fill">
        <mat-label>Nombre de Presupuesto</mat-label>
        <input matInput [(ngModel)]="data.budgetName" />
      </mat-form-field>
    </div>
    <div class="">
      <mat-form-field appearance="fill">
        <mat-label>Referencia</mat-label>
        <input matInput [(ngModel)]="data.referencia" />
      </mat-form-field>
    </div>
    <div class="">
      <mat-form-field appearance="fill">
        <mat-label>Monto</mat-label>
        <input matInput [(ngModel)]="data.budget" type="number" />
      </mat-form-field>
    </div>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button (click)="createNewBudget()" cdkFocusInitial>
    Guardar
  </button>
</div>
