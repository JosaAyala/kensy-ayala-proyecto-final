<div class="main-container">
  <br class="" />
  <div class="table">
    <table mat-table [dataSource]="balance" class="mat-elevation-z8">
      <!-- Position Column -->
      <ng-container matColumnDef="recordType">
        <th mat-header-cell *matHeaderCellDef>Tipo de Registro</th>
        <td mat-cell *matCellDef="let element">{{ element.recordType }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="categoryName">
        <th mat-header-cell *matHeaderCellDef>Categoria</th>
        <td mat-cell *matCellDef="let element">{{ element.categoryName }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef>Monto</th>
        <td mat-cell *matCellDef="let element">{{ element.amount }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
